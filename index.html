<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Registration form</title>
</head>
<body>
    <div class="regform-wrapper">
    <article class="regform-block">
        <h1 class="title">Register</h1>
        <p class="expl">Create your account. It's free and only takes a minute.</p>
        <form action="" class="regform">
            <div class="name-block">
                <div class="input-box">
                    <input 
                        type="text" 
                        class="input name first-name" 
                        placeholder="First Name" 
                        name="first-name"
                        required
                        >
                </div>
                <div class="input-box">
                    <input 
                        type="text" 
                        class="input name" 
                        placeholder="LastName" 
                        name="last-name"
                        required
                        >
                </div>
            </div>
            <div class="input-box">
                <input 
                    type="email" 
                    class="input email" 
                    placeholder="Email" 
                    name="email"
                    pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" 
                    required
                    >
            </div>
            <div class="input-box">
                <input 
                    type="password" 
                    class="input password"
                    placeholder="Password"
                    name="password"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    required
                    >
            </div>
            <div class="input-box">
                <input 
                    type="password" 
                    class="input password"
                    placeholder="Confirm Password"
                    name="password-confirmed"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    required 
                    >
            </div>
            <div class="input-box">
                <input 
                type="checkbox" 
                class="input accept"
                name="accept"
                id="accept-checkbox"
                required
                >
                <label 
                    for="accept-checkbox" 
                    class="checkbox-label"
                    > 
                    I accept the <a href="#" class="regform-link">Terms of Use</a> &#38 <a href="#" class="regform-link">Privacy Policy</a>. 
                </label>
            </div>
            <div class="input-box">
                <input 
                    type="submit"
                    class="input btn"
                    value="Register Now"
                    >
            </div>
        </form>
    </article>
    </div>
</body>
</html>
